<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <th:block th:replace="~{header :: headerFragment}"></th:block>

    <div class="container p-5 my-5 border" style="width: 500px; height: 550px">
        <form action="">
            <div class="d-flex justify-content-center mb-5 mt-3">
                <h3>로그인</h3>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" class="form-control" id="username">
            </div>
            <div class="mb-5">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-5">
                <button type="submit" class="btn btn-primary" style="width: 100%; height: 50px">로그인</button>
            </div>
            <div class="d-flex justify-content-center">
                <a href="signup" style="text-decoration-line: none">회원가입</a>
            </div>
        </form>
    </div>
</body>
</html>
